<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="payme.css">
    <title>إنشاء حساب - PayMe</title>
</head>
<body>
    <div class="auth-container">
        <div class="auth-form">
            <h2>إنشاء حساب جديد في PayMe</h2>
            
            <div class="input-group">
                <label>اسم المستخدم: *</label>
                <input type="text" id="username" placeholder="اختر اسم مستخدم فريد">
                <small class="input-hint">سيستخدم لتسجيل الدخول</small>
            </div>
            
            <div class="input-group">
                <label>كلمة المرور: *</label>
                <input type="password" id="password" placeholder="كلمة مرور قوية (6 أحرف على الأقل)">
                <small class="input-hint">يجب أن تحتوي على 6 أحرف على الأقل</small>
            </div>
            
            <div class="input-group">
                <label>تأكيد كلمة المرور: *</label>
                <input type="password" id="confirmPassword" placeholder="أعد إدخال كلمة المرور">
                <small class="input-hint">يجب أن تطابق كلمة المرور</small>
            </div>
            
            <div class="input-group">
                <label>البريد الإلكتروني:</label>
                <input type="email" id="email" placeholder="example@email.com (اختياري)">
            </div>
            
            <div class="input-group">
                <label>رقم الهاتف:</label>
                <input type="tel" id="phone" placeholder="09XXXXXXXX (اختياري)">
            </div>
            
            <div class="terms-group">
                <input type="checkbox" id="agreeTerms">
                <label for="agreeTerms">أوافق على <a href="#" onclick="showTerms()">شروط الخدمة وسياسة الخصوصية</a></label>
            </div>
            
            <button class="auth-btn" id="registerBtn">إنشاء الحساب</button>
            <button class="auth-link" onclick="showLogin()">لديك حساب بالفعل؟ سجل الدخول</button>
            
            <div id="authMessage" class="message"></div>
            
            <div class="benefits">
                <h3>مميزات حساب PayMe:</h3>
                <ul>
                    <li>💰 تحويل عملات فوري</li>
                    <li>💳 سحب إلى البطاقات البنكية</li>
                    <li>🛡️ أمان مشفر</li>
                    <li>🌐 أسعار صرف حية</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        async function register() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const agreeTerms = document.getElementById('agreeTerms').checked;

            // التحقق من البيانات
            if (!username || !password || !confirmPassword) {
                showMessage('⚠️ يرجى ملء جميع الحقول الإلزامية', 'error');
                return;
            }

            if (password.length < 6) {
                showMessage('⚠️ كلمة المرور يجب أن تكون 6 أحرف على الأقل', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showMessage('⚠️ كلمات المرور غير متطابقة', 'error');
                return;
            }

            if (!agreeTerms) {
                showMessage('⚠️ يجب الموافقة على شروط الخدمة', 'error');
                return;
            }

            try {
                const response = await fetch('http://localhost:5000/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password,
                        email: email || null,
                        phone: phone || null
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    // حفظ token في localStorage
                    localStorage.setItem('session_token', data.session_token);
                    localStorage.setItem('user_id', data.user_id);
                    localStorage.setItem('username', username);
                    
                    showMessage('✅ تم إنشاء الحساب بنجاح! يتم توجيهك الآن...', 'success');
                    
                    // توجيه إلى المحفظة بعد ثانيتين
                    setTimeout(() => {
                        window.location.href = 'wallet.html';
                    }, 2000);
                } else {
                    showMessage('❌ ' + data.message, 'error');
                }
            } catch (error) {
                showMessage('❌ حدث خطأ في الاتصال بالخادم', 'error');
                console.error('خطأ في التسجيل:', error);
            }
        }

        function validatePassword() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const passwordInput = document.getElementById('password');
            const confirmInput = document.getElementById('confirmPassword');

            // إزالة أي تنسيقات سابقة
            passwordInput.classList.remove('input-error', 'input-success');
            confirmInput.classList.remove('input-error', 'input-success');

            if (password.length > 0) {
                if (password.length < 6) {
                    passwordInput.classList.add('input-error');
                } else {
                    passwordInput.classList.add('input-success');
                }
            }

            if (confirmPassword.length > 0) {
                if (password !== confirmPassword) {
                    confirmInput.classList.add('input-error');
                } else if (password.length >= 6) {
                    confirmInput.classList.add('input-success');
                }
            }
        }

        function showLogin() {
            window.location.href = 'login.html';
        }

        function showTerms() {
            alert(`شروط الخدمة وسياسة الخصوصية:

1. الأمان: نحمي بياناتك باستخدام تشفير متقدم
2. الخصوصية: لا نشارك بياناتك الشخصية مع أطراف ثالثة
3. المعاملات: جميع المعاملات تخضع للتدقيق الأمني
4. الدعم: فريق الدعم متاح 24/7 للمساعدة

بالنقر على "إنشاء الحساب" فإنك توافق على هذه الشروط.`);
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById('authMessage');
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
            
            // إخفاء الرسالة تلقائياً بعد 5 ثوانٍ للأخطاء
            if (type === 'error') {
                setTimeout(() => {
                    messageDiv.textContent = '';
                    messageDiv.className = 'message';
                }, 5000);
            }
        }

        // التحقق في الوقت الحقيقي
        function setupRealTimeValidation() {
            document.getElementById('password').addEventListener('input', validatePassword);
            document.getElementById('confirmPassword').addEventListener('input', validatePassword);
            
            // التحقق من توفر اسم المستخدم
            document.getElementById('username').addEventListener('blur', async function() {
                const username = this.value.trim();
                if (username.length < 3) {
                    return;
                }
                
                // يمكن إضافة تحقق من الخادم لاحقاً
                console.log('التحقق من اسم المستخدم:', username);
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('registerBtn').addEventListener('click', register);
            setupRealTimeValidation();
            
            // السماح بالدخول بالزر Enter
            document.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') register();
            });

            // تحميل البيانات المحفوظة إن وجدت
            const savedUsername = localStorage.getItem('username');
            if (savedUsername) {
                document.getElementById('username').value = savedUsername;
            }
        });
    </script>
</body>
</html>
