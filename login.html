<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
    <title>PayMe Digital Wallet - Login</title>
    <link rel="stylesheet" href="payme2.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>PayMe Digital Wallet</h1>
            <p>Welcome back! Please login to your account.</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="emailInput">Email Address</label>
                <input type="email" id="emailInput" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="passwordInput">Password</label>
                <input type="password" id="passwordInput" placeholder="Enter your password" required>
            </div>

            <button type="button" class="login-button" onclick="login()">Login</button>
        </form>

        <div id="loginMessage"></div>

        <div class="signup-link">
            <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
        </div>
    </div>
    <script src="logging2.js"></script>
</body>
</html>
