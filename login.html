<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="payme.css">
    <title>تسجيل الدخول - PayMe</title>
</head>
<body>
    <div class="auth-container">
        <div class="auth-form">
            <h2>تسجيل الدخول إلى PayMe</h2>
            
            <div class="input-group">
                <label>اسم المستخدم:</label>
                <input type="text" id="username" placeholder="أدخل اسم المستخدم">
            </div>
            
            <div class="input-group">
                <label>كلمة المرور:</label>
                <input type="password" id="password" placeholder="أدخل كلمة المرور">
            </div>
            
            <button class="auth-btn" id="loginBtn">تسجيل الدخول</button>
            <button class="auth-link" onclick="showRegister()">ليس لديك حساب؟ سجل الآن</button>
            
            <div id="authMessage" class="message"></div>
        </div>
    </div>

    <script>
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showMessage('⚠️ يرجى ملء جميع الحقول', 'error');
                return;
            }

            try {
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    // حفظ token في localStorage
                    localStorage.setItem('session_token', data.session_token);
                    localStorage.setItem('user_id', data.user_id);
                    
                    showMessage('✅ تم تسجيل الدخول بنجاح', 'success');
                    setTimeout(() => {
                        window.location.href = 'wallet.html';
                    }, 1000);
                } else {
                    showMessage('❌ ' + data.message, 'error');
                }
            } catch (error) {
                showMessage('❌ حدث خطأ في الاتصال', 'error');
                console.error('خطأ في تسجيل الدخول:', error);
            }
        }

        function showRegister() {
            window.location.href = 'register.html';
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById('authMessage');
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('loginBtn').addEventListener('click', login);
            
            // السماح بالدخول بالزر Enter
            document.getElementById('password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') login();
            });
        });
    </script>
</body>
</html>
