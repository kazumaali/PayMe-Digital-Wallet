<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
    <title>PayMe Digital Wallet/Exchange</title>
    <link rel="stylesheet" href="payme7.css">
</head>
<body>
    <div class="logout"><a href="wallet.html">Back to Wallet</a></div>
    
    <div class="exchange-container">
        <h2>Exchange Currencies</h2>
        
        <div class="balance-info">
            <strong>Your Balances:</strong><br>
            <span id="balanceUSD">USD: $0.00</span> | 
            <span id="balanceUSDT">USDT: 0.00</span> | 
            <span id="balanceIRR">IRR: 0 ﷼</span>
        </div>
        
        <div class="exchange-form">
            <div class="exchange-row">
                <label>From:</label>
                <input type="number" id="fromAmount" class="exchange-input" placeholder="0.00" min="0" step="0.01" oninput="calculateExchange()">
                <select id="fromCurrency" class="exchange-select" onchange="updateBalances(); calculateExchange()">
                    <option value="USD">USD</option>
                    <option value="USDT">USDT</option>
                    <option value="IRR">IRR</option>
                </select>
            </div>
            
            <div class="exchange-arrow">↓</div>
            
            <div class="exchange-row">
                <label>To:</label>
                <input type="number" id="toAmount" class="exchange-input" placeholder="0.00" readonly>
                <select id="toCurrency" class="exchange-select" onchange="calculateExchange()">
                    <option value="USDT">USDT</option>
                    <option value="USD">USD</option>
                    <option value="IRR">IRR</option>
                </select>
            </div>
        </div>
        
        <div class="exchange-rate">
            Exchange Rate: <span id="rateDisplay">1 USD = 1.00 USDT</span>
        </div>
        
        <div class="fee-info">
            <strong>Exchange Fee:</strong> 0.5%<br>
            <small>The final amount received will be after deducting the exchange fee.</small>
        </div>
        
        <button class="exchange-button" onclick="executeExchange()">Exchange Now</button>
        
        <div id="exchangeMessage" style="margin-top: 15px; padding: 10px; border-radius: 5px; display: none;"></div>
    </div>

    <script src="exchange.js"></script>
</body>
</html>
